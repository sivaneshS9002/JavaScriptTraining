 <h1 style="text-align: center;"> User Profile Page</h1>
<main>
    <section id="user-profile">
        <h2>User Profile</h2>
        <table>
            @for(u of userList;track $index){
                @if(u.email === currentEmail){
                    <tr>
                        <th>Name</th>
                        <td id="profile-name">{{u.name}}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td id="profile-email">{{u.email}}</td>
                    </tr>
                    <tr>
                        <th>Phone Number</th>
                        <td id="profile-phone">{{u.phoneNumber}}</td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td id="profile-password">{{u.password}}</td>
                    </tr>
                }
            }
        </table>
        <button  (click)="showUserform()" class=" button-edit" >Edit</button>
    </section>

    <section id="edit-profile" style="display: none;">
        <h2>Edit Profile</h2>
        <form id="edit-form">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" name="edit-name" [(ngModel)]="userName" required>
            
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" name="edit-email" readonly [(ngModel)]="userEmail" required>
            
            <label for="edit-phone">Phone Number:</label>
            <input type="text" id="edit-phone" name="edit-phone" [(ngModel)]="userPhoneNumber" required>
            
            <label for="edit-password">Password:</label>
            <input type="password" id="edit-password" name="edit-password" [(ngModel)]="userPassword" required>
            
            <button type="submit" (click)="submitForm()" class="s-b">Save</button>
            <button type="button" (click)="closeUserForm()" class="cancelEdit s-b">Cancel</button>
        </form>
    </section>
</main>
