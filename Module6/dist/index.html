<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main
        {
            display: flex;
            align-items: center;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        button
        {
            color: white;
            background: blue;
            border: none;
            height: fit-content;
        }
        .display-container div
        {
         
        }
        .container-2
        {
            border: 1px solid lightgray;
            width: fit-content;
            padding: 10px;
            border-radius: 15px;
            margin: 10px;
        }
        .container-1
        {
            border: 2px solid skyblue;
        }
        .s-btn
        {
            padding: 8px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 3px;
            margin-left: 10px;
        }
        .add-st
        {
            padding: 8px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 3px;
        }
        form input
        {
            border: 1px solid lightgrey;
            padding: 10px;
            border-radius: 3px;
        }
        form select
        {
            width: 150px;
            border: 1px solid lightgrey;
            padding: 10px;
            border-radius: 3px;
        }
        .f1
        {
            display:flex;
              justify-content: space-between;
            align-items: center;
             margin-top: 10px;
             background-color: rgb(236, 228, 228);
        }
        .f1 div{
            display: flex;
            justify-content: end;
        }
        .err-message
        {
            display: none;
            padding-left: 250px;
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container-1">
         <div class="container-2">
            <h1 style=" border-bottom: 1px solid grey;padding-bottom: 5px;">Add User</h1>
             <form id="user-Form" onsubmit="handleCLick(event)">
                 <label for="Name">Name:</label>
                 <input type="text" name="userName" oninput="handleUserName(event)" class="userName">
                 <label for="Email">Email:</label>
                 <input type="email" name="Email"   class="user-Email">
                 <label for="Admin">Role:</label>
                 <select name="Positions" class="selected-positions"  onchange="handleChangingElement()">
                       <option value="Admin">Admin</option>
                       <option value="user">User</option>
                 </select>
                 <button type="submit" class="add-st" >Add User</button>
             </form>
                <p class="err-message"></p>
             <h1  style=" border-bottom: 1px solid grey;padding-bottom: 5px;">User List</h1>
               <div class="display-container">
                
               </div>
         </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
